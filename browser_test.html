<html>
  <head>
    <script>
      function readCookieByName(name) {
        var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        if (match) return match[2];
      }

      function displayCookies() {
        var fbc_cookie = readCookieByName('_fbc');
        if (fbc_cookie) {
          document.getElementById('fbc_cookie').innerHTML = "FBC Cookie: <b>Yes</b>";
        } else {
          document.getElementById('fbc_cookie').innerHTML = "FBC Cookie: <b>No</b>";
        }
        console.log(fbc_cookie);
        
        var fbp_cookie = readCookieByName('_fbp');
        if (fbp_cookie) {
          document.getElementById('fbp_cookie').innerHTML = "FBP Cookie: <b>Yes</b>";
        } else {
          document.getElementById('fbp_cookie').innerHTML = "FBP Cookie: <b>No</b>";
        }
        console.log(fbp_cookie);
      }

      window.addEventListener('load', displayCookies);
    </script>
  </head>
  <body>
    <h3>Facebook Cookies</h3>
    <p id="fbc_cookie"></p>
    <p id="fbp_cookie"></p>
  </body>
</html>
