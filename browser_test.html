<html>
  <head>
    <script>
      function readCookies() {
        return document.cookies;
      }

      function displayCookies() {
        document.getElementById('fb_cookies').innerHTML = readCookies();
      }

      document.addEventListener('load', displayCookies);
    </script>
  </head>
  <body>
    <p id="fb_cookies"></p>
  </body>
</html>
